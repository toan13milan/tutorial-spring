<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add product</title>
<link rel="icon" href="https://d9zxa7ljcz9gm.cloudfront.net/wp-content/uploads/2018/12/oie_6p6bcSMZ7nWg-3.png" type="image/gif">
         <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
          <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
  <th:block th:include="_tabnav"></th:block>
  <div class="container">
     <form name='form' th:action="@{/editProduct}" method='POST' th:object="${productDto}">
         <table>
           <tr>
               <td hidden="true">Id:</td>
               <td><input type='hidden' name='id' th:value="${id}" hidden="true"></td>
            </tr>
            <tr>
               <td>Name Product:</td>
               <td><input type='text' name='nameProduct' th:value="${nameProduct}"></td>
            </tr>
            <tr>
               <td>Amount:</td>
               <td><input type='text' name='amount' th:value="${amount}"/></td>
            </tr>
              <tr>
               <td>Price:</td>
               <td><input type='text' name='cost' th:value="${cost}"/></td>
            </tr>
               <tr>
               <td>Categories:</td>
               <td>
               <select th:field="*{categories}">
                         <option th:value="${categoryCurrentId}" th:text="${categoryCurrentName}"> -- </option>
                         <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:utext="${cat.nameCat}"/>
                  		</select>
                  		
                  </td>
            </tr>
            <tr>
               <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
         </table>
      </form>
      </div>
</body>
</html>
